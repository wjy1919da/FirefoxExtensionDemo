<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../w3css/4/w3.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/content.css" />

</head>

<body>
    <main>
        <div class="w3-display-topright">
            <div style="display: flex;">
                <div class="w3-hover-light-grey" style="margin-right: 5px;" id="btnPatreon"
                    title="patreon"  <i class="gg-heart" style="scale: 0.85;"></i>
                </div>
            </div>
        </div>
       <!-- option -->
        <div id="btnOptionsDiv" style="margin-left: auto;">
            <select id="btnOptions"  class="w3-select w3-padding-small w3-border w3-round w3-text-blue"
            style="margin-top: 6px;" size>
                <option>-- More --</option>
                <option value="options" selected disabled hidden>Options</option>
                <option value="highlight">Highlight</option>
                <option value="replaceContent">Replace content</option>
                <option value="hideContent">Blur content</option>
                <option value="hideCommentsEveryWhere">Hide comments everywhere</option>
                <option value="hideCommentsKeywords">Hide comments with keywords</option>
            </select>
                <div id="btnOptionB"
                    style="display: inline; position: absolute; top: -6px; left: 0; background-color: white"
                    class="pointerIgnore w3-btn w3-padding-small w3-border w3-round w3-text-blue"
                    >More
                </div>
        </div>
        <label id="lblHighlight" class="" style="margin-right: 70px;" >Change UI of the page?</label>
       
        <div class="flex-container">
            <div style="margin-left: auto;" id="highlightWindow" >
				<button id="btnHighlight" style="display: none;" class="w3-btn w3-padding-small w3-round w3-blue" >Start</button>
                <button id="btnReset" style="display: none;"  class="w3-btn w3-padding-small w3-border w3-round w3-text-blue" >Reset</button>   
            </div>
             
           
        </div>
        
        <!-- email login -->
        <div class="flex-container">
          <div style="margin-left: auto;" id="loginWindow" >
                <input type="email" id="email" style="display: inline;" name="email" placeholder="Enter your email" required>
                <input type="password" id="password" style="display: inline;" name="password" placeholder="Enter your password" required>
                <button id ="login" style="display: inline;">Login</button>
          </div>  
        </div>
    </main>
    <script src="./popup.js"></script>
</body>
</html>
